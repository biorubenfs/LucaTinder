<html>
   <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

			crossorigin="anonymous">
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
			  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
			  crossorigin="anonymous"></script>
	   
	<link rel="shortcut icon" href="/resources/Imagenes/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/resources/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/resources/fonts/iconic/css/material-design-iconic-font.min.css">

	<script src="/resources/vendor/bootstrap/js/bootstrap.min.js"></script>

      <title>LucaTinder</title>
	  <link rel="shortcut icon" href="/resources/Imagenes/favicon.ico" />
   </head>
   <body>
      <header class="header">
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img class="tlogo" src="/resources/Imagenes/Logo-LucaTinderBN.webp" alt="Tinder Logo" title="Inicio"/>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto"></ul>
            </div>
         </nav>
		 
		 <br><h1>Perfiles recomendados para ti</h1><br>
		  
		 <div style="overflow-x:auto; text-align:center;">
		  	 <table>
				<tr class="titulo">
					<th>Foto</th>
					<th>Nombre</th>
					<th>Edad</th>
					<th>Genero</th>
					<th>Descripci√≥n</th>
					<th>Match</th>
				</tr>
				<tr th:each="perfil, status : ${listadoPerfiles}" class="contenido" style="color: black;">
					<td th:text="${perfil.foto}" style="color: black;"/>
					<td th:text="${perfil.nombre}" style="color: black;" />
					<td th:text="${perfil.edad}" style="color: black;" />
					<td th:text="${perfil.genero}" style="color: black;" />
					<td th:text="${perfil.descripcion}" style="color: black;" />
					<td class="botones">
						<button type="button" class="like" style="outline:none"><i class="fa fa-heart" aria-hidden="true"></i></button>
						<button type="button" class="dislike" style="outline:none"><i class="fa fa-times" aria-hidden="true"></i></button>
					</td>
				</tr>
			</table>
		</div>
		  
	  </header>
	   
   </body>
</html>
