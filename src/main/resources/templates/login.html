<!doctype html>
<html>
   <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
      <link href="/resources/CSS/EstiloPaginaLogin.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
			crossorigin="anonymous">
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
			  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
			  crossorigin="anonymous"></script>
	   
	   <link rel="icon" type="image/png" href="/resources/Imagenes/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/resources/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/resources/fonts/iconic/css/material-design-iconic-font.min.css">
	<script src="/resources/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/resources/vendor/bootstrap/js/bootstrap.min.js"></script>
      <title>Iniciar sesión</title>
	  <link rel="shortcut icon" href="/resources/Imagenes/favicon.ico" />
   </head>
   <body>
      <header class="header">
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a style="user-select: none" href="/"><img class="tlogo" src="/resources/Imagenes/Logo-LucaTinderBN.webp" alt="Tinder Logo" title="Inicio"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto"></ul>
               <ul class="nav-item dropdown">
                  <a style="user-select: none;" href="/registro"><button class="btn hover">REGÍSTRATE</button></a>
               </ul>
            </div>
         </nav>
	   	 
		 <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
							
				<form class="login100-form validate-form" th:action="@{/login}" method="post">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" placeholder="Correo electrónico" required="required">

					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Contraseña">
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="recuerdame">
						<label class="label-checkbox100" for="ckb1">
							Recuérdame
						</label>
					</div>
                    
                    
				    <div th:text="${message}"></div>    
				    <div th:if="${param.error}"> Login incorrecto. </div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" value="Acceso">
							Iniciar sesión
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							<br>¿Has olvidado tu contraseña?
						</a>
					</div>
				</form>
				<div th:text="${message}"></div>    
				<div th:if="${param.error}"> Login incorrecto. </div>
				<div th:if="${param.logout}"> Desconectado </div>
			</div>
		</div>
	</div>
      </header>
   </body>
</html>
